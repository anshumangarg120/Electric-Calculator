<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Electric Load Calculator</title>
</head>
<body>
  <h1>Electric Load Calculator</h1>
  <label for="appliance">Select Appliance:</label>
  <select id="appliance">
    <option value="light">Light</option>
    <option value="fan">Fan</option>
    <!-- Add more options here -->
  </select>
  <br>
  <label for="wattage">Enter Wattage (in watts):</label>
  <input type="number" id="wattage">
  <br>
  <label for="dailyUsage">Enter Daily Usage (in hours):</label>
  <input type="number" id="dailyUsage">
  <br>
  <label for="backupDays">Enter Backup Days:</label>
  <input type="number" id="backupDays">
  <br>
  <button id="calculate">Calculate</button>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
